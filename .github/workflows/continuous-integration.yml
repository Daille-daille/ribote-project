name: "Integrate"

on: "push"

jobs:
  composer-normalize:
    name: "composer-normalize"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2.0.0"

      - name: "Run composer normalize"
        uses: "docker://ergebnis/composer-normalize-action:latest"
        with:
          args: "--dry-run --indent-size=4 --indent-style=space"
